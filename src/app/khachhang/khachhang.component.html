<h1>Danh sách Khách Hàng</h1>
<div class="container">
<div class="header_container">
	<form (ngSubmit)="postData()">
	  <div class="form-group">
	  <label for="tensp" class="lb_hh">Tên Tài khoản</label>   
	    <input type="text" class="form-control" id="tenkho" [(ngModel)]="khachhang.tentk"  [ngModelOptions]="{standalone: true}">
	  </div>
	  <div class="form-group">
	    <label for="donGia" class="lb_hh">Tên khách hàng</label>
	    <input type="text" class="form-control" id="diachi" [(ngModel)]="khachhang.tenkh" [ngModelOptions]="{standalone: true}">
	  </div>
	  <div class="form-group">
	    <label for="donGia" class="lb_hh">Email</label>
	    <input type="email" class="form-control" id="diachi" [(ngModel)]="khachhang.email" [ngModelOptions]="{standalone: true}">
	  </div>
	  <div class="form-group">
	    <label for="donGia" class="lb_hh">Số điện thoại</label>
	    <input type="text" class="form-control" id="diachi" [(ngModel)]="khachhang.sodienthoai" [ngModelOptions]="{standalone: true}">
	  </div>
	  <div class="form-group">
	    <label for="donGia" class="lb_hh">Địa chỉ</label>
	    <input type="text" class="form-control" id="diachi" [(ngModel)]="khachhang.diachi" [ngModelOptions]="{standalone: true}">
	  </div>
	  <button type="submit" class="btn btn-primary">Thêm</button>
	</form>
</div>

	<table class="table">
	  <thead>
	    <tr>
	      <th>Mã khách hàng</th>
	      <th>Tên khách hàng</th>
	      <th>Email khách hàng</th>
	      <th>Số điện thoại</th>
	      <th>Địa chỉ</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr *ngFor="let khachhang of data">
	     <td>{{ khachhang.mahk }}</td>
	  	<td>{{ khachhang.tentk }}</td>
	     <td>{{ khachhang.email }}</td>
	     <td>{{ khachhang.sodienthoai }}</td>
	     <td>{{ khachhang.diachi }}</td>   
	      <td>
	        <button class="btn_item" >Xóa</button>
	        <button class="btn_item">Chỉnh sửa</button>
	      </td>
	    </tr>
	  </tbody>
	</table>
</div>
